<header>
  <div class="container">
      <div class="row">
          <div class="col-6">
              <div class="logo">Appname</div>
          </div>
          <div class="col-6 header__right-section">
              <div (click) = "toggleDropdown()" class="header__user-section">
                  <div class="header__username">Username</div>
                  <div class="header__avatar"><img src="/assets/images/avatar.png" alt="Profile photo"></div>
              </div>

              <!-- DROPDOWN -->
              <div [ngClass]="{hidden : !dropdownOpened}" class="header__dropdown" >
                  <div class="header__dropdown-item">Change username</div>
                  <div class="header__dropdown-item">Change password</div>
                  <div class="header__dropdown-item">Change avatar</div>
                  <div class="header__dropdown-item dropdown-logout">Log out</div>
              </div>
          </div>
      </div>
  </div>
</header>
