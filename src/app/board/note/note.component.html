<div class="note">

    <div class="inner">{{ note.text }}</div>

    <div class="controls">
        <div class="control edit">
            <i class="fal fa-pen"></i>
        </div>
        <div class="control delete" (click)="onDeleteClick($event)">
            <i class="fal fa-trash-alt"></i>
        </div>
        <div class="control clone">
            <i class="fal fa-clone"></i>
        </div>
    </div>
    
</div>
