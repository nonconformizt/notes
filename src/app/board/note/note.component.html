<div class="note">

    <div class="inner" usereditable="true" >{{ note.text }}</div>

    <div class="controls">
        <div class="control edit" (click)="onEditClick()">
            <i class="fal fa-pen"></i>
        </div>
        <div class="control delete" (click)="onDeleteClick()">
            <i class="fal fa-trash-alt"></i>
        </div>
        <div class="control clone">
            <i class="fal fa-clone"></i>
        </div>
    </div>
    
</div>
